name: Playwright Tests

# Trigger on pushes and PRs to main/master
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # Cache Playwright browsers between runs (speeds subsequent runs)
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers and system deps
      - name: Install Playwright browsers (with deps)
        run: npx playwright install --with-deps

      # Run Playwright tests and output both HTML report and JUnit results
      - name: Run Playwright tests
        # produce html report and junit output for CI
        run: |
          npx playwright test --reporter=list
          # ensure HTML report is generated (Playwright config already sets reporter: 'html')
          npx playwright show-report || true

      # Always upload html report & junit XML so failures can be triaged
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test-results (if present)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results || junit-report.xml || ''
          retention-days: 30
